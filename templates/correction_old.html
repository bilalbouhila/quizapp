<!DOCTYPE html>
<html>
<head>
    <title>Correction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .correction-container {
            text-align: left;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
        }
        .answer-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .answer-item:hover {
            background-color: #f9f9f9;
        }
        .answer-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            var items = document.getElementsByClassName('answer-item');
            for (var i = 0; i < items.length; i++) {
                items[i].addEventListener('click', function() {
                    var checkbox = this.getElementsByTagName('input')[0];
                    checkbox.checked = !checkbox.checked;
                });
            }
        };
    </script>
</head>
<body>
    <div class="correction-container">
        <h3>{{ question.Question }}</h3>
        <p class="{{ 'correct' if user_answer == correct_answer else 'incorrect' }}">Your answer: {{ user_answer }}</p>
        <p class="correct">Correct answer: {{ correct_answer }}</p>
        <p>Explanation: {{ question.Explanation }}</p>
        <form method="POST">
    
        <input type="submit" value="Next Question">
</form>
    </div>
</body>
</html>
